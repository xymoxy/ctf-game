services:
  - type: web
    name: ctf-game-server
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://ctf.xymoxy.com,https://www.ctf.xymoxy.com,https://xymoxy.com,https://www.xymoxy.com
